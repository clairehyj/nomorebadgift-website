<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}" aria-label="{{ site.title }} - Home">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="" class="site-logo" loading="eager">
      {{ site.title | escape }}
    </a>

    <nav class="site-nav" aria-label="Main navigation">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger" class="nav-toggle-label">
        <span class="menu-icon" aria-hidden="true">
          <svg viewBox="0 0 18 15" width="18px" height="15px" aria-hidden="true">
            <path d="M18,1.5H0V0h18V1.5z M18,7.5H0V6h18V7.5z M18,13.5H0V12h18V13.5z"/>
          </svg>
        </span>
        <span class="sr-only">Toggle navigation menu</span>
      </label>

      <div class="trigger">
        <a class="page-link" href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>
        <a class="page-link" href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}aria-current="page"{% endif %}>Inspiration</a>
        <a class="page-link" href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}aria-current="page"{% endif %}>About</a>
        <a class="page-link" href="{{ '/contact/' | relative_url }}" {% if page.url == '/contact/' %}aria-current="page"{% endif %}>Contact</a>
        <a class="page-link download-link" href="{{ site.app_store_url }}" rel="noopener">
          <span aria-hidden="true">ðŸ“±</span>
          Get App
        </a>
      </div>
    </nav>
  </div>
</header>
